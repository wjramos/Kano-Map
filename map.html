<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Kano Industrial Recovery Project</title>
	<link href='path/to/favicon.ico' rel='shortcut icon' type='image/x-icon'>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
	name='viewport'>
	<meta name="author" content="Jordan Ramos" >
	<link href="humans.txt" rel="author">

	<!--Includes-->
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet'>
	<link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet'>
	<script src='http://maps.google.com/maps/api/js?v=3.2&sensor=false'></script>
	<script src='Google.js'></script>
	<link href='mapstyle.css' rel='stylesheet'>
</head>

<body>

	<!--Content Frame-->
	<div class='' id='content'>

		<!--Map-->
		<div class='center quiet' id='map'></div>

		<!--Navigation Pane-->
		<div class='fill-darken1 col12 offcanvas-left animate pin-left active keyline-right'
		id='control-panel'>

			<!--First Navigation Column-->
			<div class='control-pane' id='control-pane1'>
				<div class='controls' id='controls1'>
					<div class='pill row2'>
						<a class=
						'control-button row2 col12 button center align-middle active'
						href='#' id='filter-all'><br>
						Show All</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-township'>Township<br>
						Industrial<br>
						Estate</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-bompai'>Bompai<br>
						Industrial<br>
						Estate</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-sharada'>Sharada<br>
						Industrial<br>
						Estate</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-challawa'>Challawa<br>
						Industrial<br>
						Estate</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-tokarawa'>Tokarawa<br>
						Industrial<br>
						Estate</a>
					</div>
				</div>
			</div>

           		<!--Second Navigation Column-->
			<div class='control-pane keyline-right' id='control-pane2'>
				<div class='controls' id='controls2'>
					<div class='pill row2'>
						<a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-jogana'>Jogana-Lee<br>
						Industrial<br>
						Area</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-dawanau'>Dawanau<br>
						Industrial<br>
						Area</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-hadejia'>Hadejia Road<br>
						Industrial<br>
						Area</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-zaria'>Zaria Road<br>
						Industrial<br>
						Area</a> <a class=
						'control-button row2 col12 button center align-middle'
						href='#' id='filter-misc'><br>
						Misc.</a>
					</div>
				</div>
          		<!--Hide Navigation-->
			</div><a class="navhide fill-darken3 icon dark close" href="#" id=
			"hide-nav"></a>
		</div>

		<!--Show Navigation-->
		<a class="navshow fill-lighten3 icon big next" href="#" id=
		"show-nav"></a>

       		<!--Info Pane-->
		<div class=
		'fill-lighten3 offcanvas-right animate pin-right keyline-left' id=
		'info-pane'>

          		<!--Hide Info Pane Button-->
			<div class='pad4 align-middle' id='info'></div><a class=
			"infohide fill-darken3 icon dark close" href="#" id=
			"hide-info"></a></div>

       		<!--Show Info Pane Button-->
		<a class="infoshow fill-lighten3 icon big prev" href="#" id=
		"show-info"></a>

        	<!--Legend/ Industry Filter-->
		<div class='row1 active' id='legend-pane'>
			<div id='legend'>

					<!--Buttons-->
				<div id='legend-buttons'>
	                		<a class=
					'legend-button center align-middle big button keyline-all active'
					href='#' id='industry-all'>All</a>
	               			<a class=
					'legend-button center align-middle big button keyline-all dark icon leather'
					href='#' id='industry-leather'></a>
				</div>

				<!--Tags/Labels-->
			<div id='legend-tags'>
				<div class='legend-tag center align-middle fill-darken3' id=
				'indtag-leather'>
					Leather
				</div>
			</div>

			</div>
		</div>

		<div class='fill-lighten3'
		id='directionframe'></div>

	</div>

	<!--Load Javascript-->
	<script src=
	'mapscript.js'></script>
</body>
</html>
